<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttons">
        <div class="operator-button-grid">
          <button class="operators" id="plusButton">+</button>
          <button class="operators" id="minusButton">-</button>
          <button class="operators" id="multiplyButton">*</button>
          <button class="operators" id="divideButton">/</button>
        </div>
        <div class="number-button-grid">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers">0</button>
          <button class="clear" id="clearButton">CLEAR</button>
          <button class="calc" id="equalsButton">Solve</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
