<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form" id="player-form">
      <label class="playerLabel" for="player1-name">Player 1(X) Name:</label>
      <input type="text" id="player1-name" required />
      <label class="playerLabel" for="player2-name">Player 2(O) Name:</label>
      <input type="text" id="player2-name" required />
      <button class="submitButton" type="submit">Start Game</button>
    </form>
    <div class="gameInfo">
      <div class="gameStatus" id="game-status"></div>
    </div>
    <div class="gameBoard" id="board">
      <div class="gameCell" id="cell00"></div>
      <div class="gameCell" id="cell01"></div>
      <div class="gameCell" id="cell02"></div>
      <div class="gameCell" id="cell10"></div>
      <div class="gameCell" id="cell11"></div>
      <div class="gameCell" id="cell12"></div>
      <div class="gameCell" id="cell20"></div>
      <div class="gameCell" id="cell21"></div>
      <div class="gameCell" id="cell22"></div>
    </div>
    <button class="gameInfo__restart" id="restart">Restart Game</button>
    <script src="./script.js"></script>
  </body>
</html>
